apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * Apply react-native-vector-icons fonts.
 */
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

/**
 * Configure Hermes support, set the correct JSC or Hermes.
 */
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = project.ext.has("hermesEnabled") ? project.ext.hermesEnabled : false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.splitbuddy"
    defaultConfig {
        applicationId "com.splitbuddy"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Use environment variables for security
            storeFile file('splitbuddy.keystore')
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "splitbuddy"
            keyAlias System.getenv("KEY_ALIAS") ?: "splitbuddy"
            keyPassword System.getenv("KEY_PASSWORD") ?: "splitbuddy"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native version is managed by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Additional dependencies
    implementation 'androidx.core:core-ktx:1.7.0'  // For Kotlin Android extensions
}